<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Tony pizzaria</title>
</head>
<body>
    <header>
    <img src="./img/Logo.svg" alt="logo tony pizzaria">
    <menu>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Cardápio</a>
        </li>
        <li>
            <a href="#">Serviços</a>
        </li>
        <li>
            <a href="#">Localização</a>
        </li>
        <li>
            <a href="#">Contato</a>
        </li>
    </menu>
        <button type="button" class="login">
            <img src="./img/Vector (1).svg" alt="login">
            <span>LOGIN</span>
        </button>
    </header>
    <main>
        <section class="home">
            <div class="container-slogan">
                <h2 class="slogan">
                    Não é apenas uma <span>Pizza</span>, é uma experiência!
                </h2>
                <img src="./img/pizza.png" alt="pizza">
            </div>    
            <div class="container-pizzas">
                <div class="pizza">
                    <div class="add-pizza">+</div>
                    <img src="./img/pizza (1).png" alt="pizza de calabresa">
                </div>

                <div class="pizza">
                    <img src="./img/pizza (2).png" alt="pizza">
                </div>
                <div class="pizza">
                    <img src="./img/pizza (3).png" alt="pizza 3">
                </div>
                <div class="pizza">
                        <img src="./img/pizza1.png" alt="pizza4">
                </div>
            </div>
            <div class="class-container-info"></div>
        </section>
        <section class="cardapio"></section>
        <section class="servicos"></section>
    </main>
    <footer></footer>
</body>
</html>
